<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<style>
			@import 'validator.css';
		</style>
		<script src='validator.js'></script>
		<script src='submit.js'></script>
		<script>
			$(document).ready(function() {
				var field1=new Validator(
					'#mydiv',
					'name',
					'name',
					function(value) {
						return value.length%2===0;
					},
					'this is my error message'
				);
				var field2=new Validator(
					'#myotherdiv',
					'phone',
					'phone',
					function(value) {
						return value.length%3===0;
					},
					'this is my other error message'
				);
				var submit=new Submit(
					'#mysubmitdiv',
					'send me to server'
				);
				submit.addField(field1);
				submit.addField(field2);
			});
		</script>
	</head>
	<body>
		<div id='mydiv'></div>
		<div id='myotherdiv'></div>
		<div id='mysubmitdiv'></div>
	</body>
</html>
