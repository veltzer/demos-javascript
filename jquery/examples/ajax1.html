<!--
	A simple HTTP GET request using the jQuery Ajax API.

				Mark Veltzer
-->
<html>
	<head>
		<meta charset="utf-8"/>
		<script src='/jquery.js'></script>
		<script>
			$(document).ready(function() {
				$('#mybutton').click(function() {
					$.get(
						'ajax.json',
						{ "key": "value" },
						function(data) { console.log(data.name); },
						'json'
					);
				});
			});
		</script>
	</head>
	<body>
		<button id='mybutton'>Push me!</button>
	</body>
</html>
