<!--
This sample investigates what is the default size of a div, window and body.

				Mark Veltzer
-->
<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<script>
			$(document).ready(function() {
				console.log('window: '+$(window).width()+','+$(window).height());
				console.log('body: '+$(document.body).width()+','+$(document.body).height());
				console.log('div: '+$('#mydiv').width()+','+$('#mydiv').height());
			});
		</script>
	</head>
	<body>
		<div id='mydiv' style='height: 100%;'></div>
	</body>
</html>
