<!--
	An example of jQuery events manipulation the DOM elements they are attached to.

				Mark Veltzer
-->
<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<script>
			$(document).ready(function() {
				$('#hidemebutton').click(function() {
					//console.log(this);
					$(this).hide();
					//$($(this)).hide();
					//this.hide();
				});
			});
		</script>
	</head>
	<body>
		<button id='hidemebutton'>Hide me!</button>
	</body>
</html>
