<!--
	An example of catching a resize event for a full width div.
	Note that you can only connet the resize event to the 'window'.
	There is a jquery plugin to support resize on all elements.
	Note that you may get many resize events per actual resize action
	of the user.

				Mark Veltzer
-->
<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<script>
			$(window).resize(function() {
				console.log('resize event');
				console.log($('#mydiv').width());
				console.log($('#mydiv').height());
			});
		</script>
	</head>
	<body>
		<div id='mydiv' style='width:100%; height:100px; border: solid;'>
			This is some text
		</div>
	</body>
</html>
