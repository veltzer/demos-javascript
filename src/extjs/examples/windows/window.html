<!--
This is an example of how to create a window using ExtJs

	Mark Veltzer
-->
<html>
	<head>
		<title>Ext.Window example</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/ext-all.js'></script>
		<script>
			Ext.onReady(function() {
				var win=new Ext.Window({
					id:'mywin',
					title:'Hello',
					width:300,
					height:150,
					layout:'fit'
				});
				win.show();
			});
		</script>
	</head>
	<body>
	</body>
</html>
