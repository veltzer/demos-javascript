<!--
A simple grid which also saves it's state using cookies on the client side.

	Mark Veltzer
-->
<html>
	<head>
		<title>Hello, Grid only</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/ext-all.js'></script>
		<script>
			Ext.onReady(function() {
				Ext.state.Manager.setProvider(Ext.create('Ext.state.CookieProvider'));
				Ext.create('Ext.grid.Panel', {
					stateful: true,
					stateId: 'stateGrid',
					columns: [
						{
							text:'Company',
							flex:1,
							sortable:false,
							dataIndex:'company'
						},
						{
							text:'Price',
							flex:1,
							sortable:true,
							renderer:'usMoney',
							dataIndex:'price'
						}
					],
					renderTo: Ext.getBody()
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
