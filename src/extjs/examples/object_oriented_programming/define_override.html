<html>
	<head>
		<title>Ext.define extend</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/ext-all.js'></script>
		<script>
			Ext.onReady(function() {
				Ext.define('Person', {
					// A property
					name: 'Unknown',
					// A constructor
					constructor: function(name) {
						console.log('in the Person constructor for '+name);
						if(name) {
							this.name=name;
						}
					},
					// A method
					eat: function(foodType) {
						console.log(this.name+' is eating a '+foodType);
					}
				});
				Ext.define('Person2', {
					override: 'Person',
					eat: function(foodType) {
						console.log(this.name+' is munching a '+foodType);
					}
				});
				// lets use the override...
				var jacky=new Person('Jacky');
				jacky.eat('JavaScript');
				/* this will not work, Person2 is NOT defined...
				var jacky2=new Person2('Jacky');
				jacky2.eat('Candybar');
				*/
			});
		</script>
	</head>
	<body>
	</body>
</html>
