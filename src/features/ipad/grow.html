<!DOCTYPE html>
<html>
	<head>
		<title>Click or tap to grow</title>
		<style>
			#growBox {
				position: absolute; top: 100; left: 100; height: 150; width: 100;
				background-color: #ffcc99; padding: 15; border-radius: 10;
				/* animate transforms over 1.5 seconds */
				-webkit-transition: -webkit-transform 1.5s;
			}
		</style>
		<script>
			function grow() {
				document.getElementById("div_id").style.webkitTransform = "scale(1.5)";
				// document.getElementById("grow_text").innerText="Nicely done!";
			}
			function init() {
				const button = document.getElementById("div_id");
				button.addEventListener("click", grow);
			}
			window.onload=init;
		</script>
	</head>
	<body>
		<div id="div_id">
			<p id="grow_text">Click or tap to grow.</p>
		</div>
	</body>
</html>
