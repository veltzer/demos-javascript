<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<style>
			@import 'ex1.css';
		</style>
		<script>
			function CreateTable(id,rows,cols) {
				var tab=$('<table>');
				tab.addClass('PaginatedTable');
				for(var i=0;i<rows;i++) {
					var tr=$('<tr>');
					tr.addClass('PaginatedRows');
					for(var j=0;j<cols;j++) {
						var td=$('<td>');
						td.addClass('PaginatedTableCells');
						if(i%2===0) {
							td.addClass('PaginatedTableCellsOdd');
						} else {
							td.addClass('PaginatedTableCellsEven');
						}
						td.text(i+','+j);
						tr.append(td);
					}
					tab.append(tr);
				}
				var prev=$('<button>');
				var next=$('<button>');
				prev.text('prev');
				next.text('next');
				prev.click(function() {
					alert('prev');
				});
				next.click(function() {
					alert('next');
				});
				$(id).append(tab);
				$(id).append(prev);
				$(id).append(next);
			}
			$(document).ready(function() {
				$('#mybutton').click(function() {
					CreateTable('#mytable',10,10);
				});
			});
		</script>
	</head>
	<body>
		<button id='mybutton'>Create table!</button>
		<div id='mytable'></div>
	</body>
</html>
