<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<style>
			@import 'autocomplete.css';
		</style>
		<script src='autocomplete.js'></script>
		<script>
			$(document).ready(function() {
				var w1=new AutoComplete(

					[
						'mark',
						'doron',
						'shay',
						'amir',
						'ruth'

	</head>
	<body>
		<div id='mydiv'></div>
		<div id='mydiv2'></div>
	</body>
</html>
