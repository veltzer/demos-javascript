<script>
	function newalert(message) {
		if(newalert.cnt<3) {
			alert(message);
			newalert.cnt++;
		} else {
			newalert.a.push(message);
		}
	}
	newalert.cnt=0;
	newalert.a=[];
	// now the user code
	for(var i=0;i<10;i++) {
		newalert("message "+i);
	}
	document.write("These are the messages that we missed<br/>");
	document.write(newalert.a);
</script>
</html>
