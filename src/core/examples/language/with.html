<!DOCTYPE html>
<!--
	This examples explores the JavaScript "with" keyword and language feature.
	FLAGS: NOESLINT
-->
<html>
	<head>
		<title>Title</title>
		<script>
			var obj={ name: "john", age: 27 };
			with(obj) {
				name="new name";
				whatisthis="what is this";
				var tt="uu";
				obj.newfield="newval";
			}
			for(var field in obj) {
				console.write(`field is {obj[field]}`);
			}
			console.write(whatisthis);
			console.write(tt);
		</script>
	</head>
	<body>
	</body>
</html>
