<!DOCTYPE html>
<!--
	An example of Math.min
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function min(a,b) {
                                if(a<b) {
                                        return a;
                                } else {
                                        return b;
                                }
                        }
			console.log(min(2,4));
			console.log(Math.min(2,4));
		</script>
	</head>
	<body>
	</body>
</html>
