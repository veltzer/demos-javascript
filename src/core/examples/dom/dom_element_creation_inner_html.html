<!DOCTYPE html>
<!--
	A simple example of creating DOM elements and appending them to some other element.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function create() {
				var numElems=Number(document.getElementById("myinput").value);
				if(numElems===0) {
					alert("put a number in man!");
				}
				var mydiv=document.getElementById("mydiv");
				for(var i=0;i<numElems;i++) {
					mydiv.innerHTML=mydiv.innerHTML+"<button>button"+(create.cnt+i)+"</button>";
				}
				create.cnt+=numElems;
			}
			create.cnt=0;
		</script>
	</head>
	<body>
		<input id="myinput"/>
		<button onclick="create()">click me to create more buttons!</button>
		<br/>
		<div id="mydiv"/>
	</body>
</html>
