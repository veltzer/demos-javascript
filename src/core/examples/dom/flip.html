<!DOCTYPE html>
<!--
	Changing DOM elements attributes on the fly...
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function flip() {
				var node=document.getElementById("element_id");
				if(node.style.color=="red") // read
					node.style.color="blue"; // write
				else
					node.style.color="red"; // write
			}
		</script>
	</head>
	<body>
		<button onclick="flip()">Click me to change his color</button>
		<div id="element_id" style="color: red">Hey, thats me</div>
	</body>
</html>
