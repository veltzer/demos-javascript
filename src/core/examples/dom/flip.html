<!DOCTYPE html>
<!--
	Changing DOM elements attributes on the fly...
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function flip() {
				var node=document.getElementById("element_id");
				if(node.style.color=="red") {
					console.log("setting to blue");
					node.style.color="blue";
				} else {
					node.style.color="red";
					console.log("setting to red");
				}
			}
			function init() {
				console.log("in init");
				const button = document.getElementById("button_id");
				button.addEventListener("click", flip);
			}
			window.onload=init;
		</script>
	</head>
	<body>
		<button id="button_id">Click me to change his color</button>
		<div id="element_id" style="color: red">Hey, thats me</div>
	</body>
</html>
