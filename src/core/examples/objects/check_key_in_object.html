<!DOCTYPE html>
<!--
Check if key is in object
	Mark Veltzer <mark.veltzer@gmail.com>

References:
- https://stackoverflow.com/questions/1098040/checking-if-a-key-exists-in-a-javascript-object

<html>
	<head>
		<title>Title</title>
		<script>
			var o={ "foo": "bar" };
			console.log("foo" in o);
			console.log("bar" in o);
		</script>
	</head>
</html>
