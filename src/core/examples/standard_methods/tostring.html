<!DOCTYPE html>
<!--
	The JavaScript "toString" method.
-->
<html>
	<head>
		<title>toString</title>
		<script>
			var p={ foo: "bar" };
			document.write(p);
			document.write("<br>");
			p.toString=function() {
				return this.foo;
			};
			document.write(p);
			document.write("<br>");
		</script>
	</head>
	<body>
	</body>
</html>
