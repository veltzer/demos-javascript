<!DOCTYPE html>
<!--
	Showing the .call method of a function object.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script>
			function hello() {
				document.write("hello</br>");
			}
			// regular way of running the function...
			hello();
			// throught .call
			hello.call();
		</script>
	</head>
</html>
