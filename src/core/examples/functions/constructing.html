<!DOCTYPE html>
<!--
	Shows how to create a new function out of source code via the "Function" constructor...

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Constucting</title>
		<script>
			var f=new Function("console.log(\"Hello\")");
			f();
			f.call();
		</script>
	</head>
</html>
