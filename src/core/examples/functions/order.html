<!DOCTYPE html>
<!--
	This example shows how do you can redefine functions
-->
<html>
	<head>
		<title>Title</title>
		<script>
			console.log("foo" in window);
			console.log("x" in window);
			function foo() {
				console.log("in foo");
			}
			var x=foo();
			/*
			This definition is illegal
			function foo() {
				console.log("in foo2");
			}
			*/
			foo=function() { // eslint-disable-line no-func-assign
				console.log("in foo3");
			}
			foo();
			console.log(`x is ${x}`);
		</script>
	</head>
	<body>
	</body>
</html>
