<!DOCTYPE html>
<!--
	Exploration of the JavaScript "eval" function...
-->
<html>
	<head>
		<title>Title</title>
		<script>
			// This is a demonstration of eval defining a new function
			// notice that eval happens at run time and so you cannot
			// use the function before the "eval".
			//var t=add(5,8);
			var stringfromajax="var add=function(a,b) { return a+b; }";
			document.write(add(5,6)+"<br>"); // eslint-disable-line no-undef
			document.write(add(8,9)+"<br>"); // eslint-disable-line no-undef
			var e1=eval(stringfromajax);
			console.log(`e1 is ${e1}`);
		</script>
	</head>
	<body>
	</body>
</html>
