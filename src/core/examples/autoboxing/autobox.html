<!DOCTYPE html>
<!--
	An example of autoboxing.

	Mark Veltzer <mark.veltzer@gmail.com>

<html>
	<head>
		<title>autobox</title>
		<script>
			var s="foobar";
			document.write(typeof(s)+"<br/>"+s+"<br/>");
			var s2=new String(s);
			document.write(typeof(s2)+"<br/>"+s2+"<br/>");
		</script>
	</head>
	<body>
	</body>
</html>
