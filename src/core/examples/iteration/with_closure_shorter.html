<html>
	<head>
		<title>Title</title>
		<script>
			var a=[];
			for(var i=0;i<100;i++) {
				a.push((function(ii){
					return function() {
						console.log(ii);
					};
				})(i));
			}
			for(var f in a) {
				a[f]();
			}
		</script>
	</head>
	<body>
	</body>
</html>
