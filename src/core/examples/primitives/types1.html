<html>
	<head>
		<script>
			var jjj;
			var i=7;
			var i2=new Number(7);
			var i3=Number(7);
			var arr=[
				i,
				i2,
				i3,
				'12',
				1,
				5.6,
				-7.8e10,
				0x34,
				/*jsl:ignore*/
				071,
				/*jsl:end*/
				Number(7),
				new Number(5),
				null,
				[],
				{},
				[ 1,2,3 ],
				{ mark:'veltzer', shay:'sarid' },
				true,
				false,
				jjj,
				alert,
				window,
				document,
				/*jsl:ignore*/
				/sdfsd/,
				/*jsl:end*/
				new RegExp('\w+')
			];
			for(var x in arr) {
				try {
					document.write(x+', '+arr[x]+', '+typeof(arr[x])+', '+arr[x].constructor.name+'<br/>');
				} catch(e) {
					document.write(x+', '+arr[x]+', '+typeof(arr[x])+'<br/>');
				}
			}
		</script>
	</head>
</html>
