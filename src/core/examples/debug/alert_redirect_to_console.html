	Mark Veltzer <mark@veltzer.net>

<html>
	<head>
		<script>
			alert('This one is still a regular \'alert\'');
			alert=function(m) {
				console.log(m);
			};
			alert('where did this go?!? -> to the console of course...');
		</script>
	</head>
</html>
