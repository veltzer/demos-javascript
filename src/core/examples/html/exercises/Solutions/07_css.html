<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<style>
			div.groove {
				margin:20px;border-style:groove;border-color:#CCFFFF;border-width:20px
			}
			div.double {
				margin:15px;border-style:double;border-color:#FFFF33;border-width:20px
			}
			h1 {
				color:#0066FF;text-align:center;text-transform:capitalize;font-family:arial	
			}
			#font {
				color:red;text-align:center
			}
			#filter {
				width=100%;color:#333366;filter:glow(color=blue,strength=5)
			}
		</style>
	</head>
	<body>
		<h1>c<span style="color:black">s</span>s</h1>
		<div class="groove" style="position:absolute;left:100px;top:50px" id="font">First Div</div>
		<div class="double" style="position:relative;left:100px;top:200px">Second Div</div>
		<span id="filter">This is a glowing text</span>
	</body>
</html>
