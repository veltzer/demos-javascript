<!DOCTYPE html>
<!--
	The JavaScript "innerHTML" DOM attribute.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>InnerHTML Example</title>
	</head>
	<body>
		<div onclick="this.innerHTML='Thanks a lot'">
			Please click me.
		</div>
		<b id="message">Hello!</b><br/>
		<span onclick="getElementById('message').innerHTML='Bye!'">
			Click here.
		</span>
	</body>
</html>
