<!DOCTYPE html>
<!--
	This fragment shows that we can access an array in
	yet unassigned position and get undefined as a result

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Array</title>
		<script>
			var foo=[];
			var t=foo[8];
			document.write(t+"<br/>");
		</script>
	</head>
</html>
