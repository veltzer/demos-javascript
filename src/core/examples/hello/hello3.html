<html>
	<head>
		<script>
			alert('Hello, World! 1');
		</script>
	</head>
	<script>
		alert('Hello, World! 2');
	</script>
	<body>
		This is some html content
	</body>
	<script>
		alert('Hello, World! 3');
	</script>
</html>
