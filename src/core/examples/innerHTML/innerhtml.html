<!DOCTYPE html>
<!--
	The JavaScript "innerHTML" DOM attribute.
-->
<html>
	<head>
		<title>InnerHTML Example</title>
		<script>
			function _setInnerDiv() {
				this.innerHTML="Thanks a lot";
			}
			function _setInnerSpan() {
				document.getElementById("message").innerHTML="Bye!";
			}
		</script>
	</head>
	<body>
		<div onclick="_setInnerDiv">Please click me.</div>
		<b id="message">Hello!</b><br/>
		<span onclick="_setInnerSpan">Click here.</span>
	</body>
</html>
