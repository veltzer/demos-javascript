<!DOCTYPE html>
<!--
	A JavaScript object trying hard not to write the method again each time...:)
-->
<html>
	<head>
		<title>Title</title>
		<script>
			var global_getName=function() {
				return this.name;
			};
			var global_setName=function(newName) {
				this.name=newName;
			};
			var global_getFullDescription=function() {
				return this.name+" "+this.age;
			};

			var person1={
				name: "james",
				age: 27,
				getName: global_getName,
				setName: global_setName,
				toString: global_getFullDescription
			};
			var person2={
				name: "ralph",
				age: 23,
				getName: global_getName,
				setName: global_setName,
				toString: global_getFullDescription
			};
			function createPerson(iname,iage) {
				var tmp={
					name: iname,
					age: iage,
					getName: global_getName,
					setName: global_setName,
					toString: global_getFullDescription
				};
				return tmp;
			}
			console.log(person1);
			console.log(person2);
			for(var x in person1) {
				console.log(x+" "+person1[x]+"<br>");
			}
			var person3=createPerson("mark", 36);
			console.log(person3);
		</script>
	</head>
	<body>
	</body>
</html>
