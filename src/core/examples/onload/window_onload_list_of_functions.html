<!--
	This version allows to register any number of init
	functions

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			var init={
				init:function() {
					for(var i=0;i<init.list.length;i++) {
						if(init.list[i]) {
							init.list[i]();
						}
					}
				},
				list:[window.onload],
				addonload: function(func) {
					init.list[init.list.length]=func;
				}
			};
			window.onload=init.init;
		</script>
		<script>
			init.addonload(function() { alert('yo'); });
		</script>
	</head>
</html>
