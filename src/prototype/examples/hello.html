<!--
A most basic prototype example showing how to execute a function once the page is loaded.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<script type="text/javascript" src="../../toolkits/prototype.js"></script>
		<script type="text/javascript">
			document.observe("dom:loaded", function() {
				alert("yes, prototype is loaded")
			})
		</script>
	</head>
	<body>
	This is some html content
	</body>
</html>
