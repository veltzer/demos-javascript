<html>
	<head>
		<title>Hello, World (in the programmatic style)!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			function init() {
				var mydiv=dojo.byId("myid");
				var button=new dijit.form.Button({label:"This is the new button"},mydiv);
				button.startup();
			}
			dojo.addOnLoad(init);
		</script>
	</head>
	<body class="tundra">
		<div id="myid"/>
	</body>
</html>
