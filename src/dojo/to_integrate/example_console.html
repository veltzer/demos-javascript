<html>
	<head>
		<title>Hello, Tabs (in the programmatic style)!</title>
		<script src="dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<style>
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dijit.layout.TabContainer");
			dojo.require("dijit.layout.ContentPane");
			var i=0;
			function mycallback(e) {
				alert(e);
				console.debug(e);
				console.error(e);
			}
			function addTab() {
				i++;
				var container=dijit.byId("tabcontainer");
				var mynewtab=new dijit.layout.ContentPane({title: "tab "+i});
				mynewtab.startup();
				container.addChild(mynewtab);
				var button=new dijit.form.Button({label:"This is button"+i});
				button.startup();
				mynewtab.setContent(button);
				dojo.connect(button,"onClick",mycallback);
				alert=console.error
			}
		</script>
	</head>
	<body class="tundra">
		<div id="tabcontainer" data-dojo-type="dijit.layout.TabContainer" style="width: 400px; height: 200px">
		</div>
		<div data-dojo-type="dijit.form.Button" onClick="addTab">
			Click on me to add a tab!
		</div>
	</body>
</html>
