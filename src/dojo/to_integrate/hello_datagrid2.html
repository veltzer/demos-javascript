<html>
	<!--
		This enhanced the previous example by loading data
		and modifying it.
	-->
	<head>
		<title>Hello, DataGrid world!</title>
		<script src="dojo/dojo/dojo.js" djConfig="parseOnLoad:true, isDebug:false"></script>
		<style type="text/css">
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojox/grid/resources/Grid.css";
			@import "dojo/dojox/grid/resources/tundraGrid.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dojox.grid.DataGrid");
			dojo.require("dojo.data.ItemFileWriteStore");
			dojo.require("dijit.form.Button");
			function init() {
				// load some data
			}
			function do_click() {
				var w=dijit.byId("grid");
				var store=w.store;
				for(i=0;i<w.rowCount;i++) {
					var item=w.getItem(i);
					var old_price=store.getValue(item,'price');
					var new_price=old_price*1.15;
					store.setValue(item,'price',new_price);
				}
			}
			function do_populate() {
				// create some data
			}
			dojo.addOnLoad(init);
		</script>
	</head>
	<body class="tundra">
		<div id="mydatastore" dojoType="dojo.data.ItemFileWriteStore" jsId="mystore" url="hello_datagrid2.ajax"></div>
		<table id="grid" dojoType="dojox.grid.DataGrid" store="mystore">
			<thead><tr>
				<th name="product">Product</th>
				<th name="price">Price</th>
			</tr></thead>
		</table>
		<div id="button" dojoType="dijit.form.Button" onClick="do_click">Modify Data</div>
		<div id="button2" dojoType="dijit.form.Button" onClick="do_populate">Populate</div>
	</body>
</html>
