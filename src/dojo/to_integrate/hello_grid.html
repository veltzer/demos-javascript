<html>
	<head>

			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dojox.grid.Grid");
			var layout=[

					cells: [[

					{ name: 'Colb', field:"bar" }

	<body class="tundra">
