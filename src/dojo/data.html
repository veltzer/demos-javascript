<html>
	<head>
		<title>Dojo: Data Store Example</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script src="data.js"></script>
	</head>
	<body class="tundra">
		<div data-dojo-type="dijit.form.Button" id="prevButton" onClick="prev" disabled="true">Prev</div>
		<div data-dojo-type="dijit.form.TextBox" id="dataOne" disabled="true"></div>
		<div data-dojo-type="dijit.form.TextBox" id="dataTwo" disabled="true"></div>
		<div data-dojo-type="dijit.form.TextBox" id="dataThree" disabled="true"></div>
		<div data-dojo-type="dijit.form.Button" id="nextButton" onClick="next" disabled="true">Next</div>
	</body>
</html>
