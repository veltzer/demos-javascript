<!--
	Example of how to use the json serialization API of dojo directly...
	object -> JSON string representing that object...

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello, JSON!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			// convert a simple object to a JSON string
			function click1() {
				var obj = { a:"one", b:3, c:true };
				var data=dojo.toJson(obj);
				console.log(data, typeof data);
			}
			// convert a string (that came from AJAX?!?) to a simple object
			function click2() {
				var json='{"a":"one","b":3,"c":true}';
				var obj=dojo.fromJson(json);
				console.log(obj.a,obj.b,obj.c);
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="obj->json" onclick="click1">obj->json</div>
		<div dojoType="dijit.form.Button" title="json->obj" onclick="click2">json->obj</div>
	</body>
</html>
