<!DOCTYPE html>
<!--
	This example shows how to use a regex.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Hello, Regular expression!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dijit.form.TextBox");
			function do_check() {
				var w_re=dijit.byId("re")
				var w_text=dijit.byId("text")
				var v_re=w_re.attr("value")
				var v_text=w_text.attr("value")
				var re=new RegExp(v_re)
				var res=re.test(v_text)
				var w_result=dijit.byId("result")
				w_result.attr("value",res)
			}
		</script>
	</head>
	<body class="tundra">
		Regexp: <div data-dojo-type="dijit.form.TextBox" id="re">
			regexp
		</div>
		<br/>
		Text: <div data-dojo-type="dijit.form.TextBox" id="text">
			text
		</div>
		<br/>
		Result: <div data-dojo-type="dijit.form.TextBox" id="result">
			result
		</div>
		<br/>
		<div data-dojo-type="dijit.form.Button" onClick="do_check">
			Check if they match!
		</div>
	</body>
</html>
