<!--
	This example shows how to use and configure dojo via the dojoConfig variable rather than using
	djConfig parameter.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello, World! via dojoConfig variable</title>
		<script>
			var dojoConfig={
				parseOnLoad:true,
			}
		</script>
		<script src="../toolkits/dojo/dojo/dojo.js"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			function click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onclick="click">Lets see if this works</div>
	</body>
</html>
