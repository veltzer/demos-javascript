<html>
	<head>
		<title>Example of customizing the tundra theme</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<link rel="stylesheet" href="theme.css"/>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dijit.layout.TabContainer");
			dojo.require("dijit.layout.ContentPane");
			var i=0;
			function addTab() {
				i++;
				var container=dijit.byId("tabcontainer");
				var mynewtab=new dijit.layout.ContentPane({title: "tab "+i});
				mynewtab.startup();
				container.addChild(mynewtab);
				var elem=document.createElement("div");
				mynewtab.setContent(elem);
				var button=new dijit.form.Button({label:"This is button"+i, class: "alertButton" },elem);
				button.startup();
			}
		</script>
	</head>
	<body class="tundra">
		<div id="tabcontainer" data-dojo-type="dijit.layout.TabContainer" style="width: 400px; height: 200px"></div>
		<div data-dojo-type="dijit.form.Button" onClick="addTab">Click on me to add a tab!</div>
	</body>
</html>
