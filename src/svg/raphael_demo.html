<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="../toolkits/raphael-min.js"></script>
		<script>
			function init() {
				//ChessBoard.createBoard("myid");

				// raphael code
				var size=600
				var square=size/8
				var paper = Raphael("myid",size,size,function() {
					for(var x=0;x<8;x++) {
						for(var y=0;y<8;y++) {
							// Creates circle at x = 50, y = 40, with radius 10
							var rec =this.rect(x*square,y*square,(x+1)*square,(y+1)*square);
							if((x+y)%2==1) {
								// Sets the fill attribute of the circle to red (#f00)
								rec.attr("fill", "819faa");
								rec.attr("stroke", "none");
							} else {
								rec.attr("fill", "ffffff");
								rec.attr("stroke", "none");
							}
						}
					}
				});
			}
			window.onload=init
		</script>
	</head>
	<body style="background:yellow">
		This is my chess board
		<div id="myid">
		</div>
	</body>
</html>
