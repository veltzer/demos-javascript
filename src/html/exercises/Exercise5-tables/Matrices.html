<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
	<title>Matrices</title>
</head>

<body>
<H1 align=left>	Matrix</H1>
<P><!-- Start of Simple Table --></P>
<CENTER>
<TABLE borderColor=blue cellSpacing=2 cellPadding=5 width="95%" border=10>
	<TR>
		<TD vAlign=center width="20%" background=BackGround.gif rowSpan=3></TD>
		<TD vAlign=center colSpan=2>
			This is my TABLE</TD></TR>
	<TR>
		<TD vAlign=top width="40%">&nbsp;
			</TD>
		<TD vAlign=center>
			<P><!-- Nested Table --><BR>
			<TABLE cellSpacing=2 cellPadding=1 width="100%" border=0>
				<TR>
					<TD vAlign=center colSpan=2 align=middle>
						<b>Title</b></TD></TR>
				<TR>
					<TD vAlign=center align=middle>
						first</TD>
					<TD vAlign=center align=middle>
						third</TD></TR>
				<TR>
					<TD vAlign=center align=middle>
						second</TD>
					<TD vAlign=center align=middle>
						fourth</TD>
			</TR></TABLE></P></TD></TR>
	<TR>
		<TD vAlign=center>
			<P align=right>Cell number 1</P></TD>
		<TD vAlign=center>
			<P>Cell number 2</P></TD></TR></TABLE>
<P></P></CENTER>
<P>&nbsp;</P>
<P><FONT color=black></FONT><BR>&nbsp;</P>



</body>
</html>
