<!DOCTYPE html>
<!--
	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Matrices</title>
	</head>
	<body>
		<h1 align="left">Matrix</h1>
		<p><!-- Start of Simple Table --></p>
		<center>
			<table bordercolor="blue" cellspacing="2" cellpadding="5" width="95%" border="10">
		<tr>
			<td valign="center" width="20%" background="BackGround.gif" rowspan="3"></td>
			<td valign="center" colspan="2">This is my table</td>
		</tr>
		<tr>
			<td valign="top" width="40%">&nbsp;</td>
			<td valign="center"><!-- Nested Table --><br/>
			<table cellspacing="2" cellpadding="1" width="100%" border="0">
				<tr>
					<td valign="center" colspan="2" align="middle"><b>Title</b></td>
				</tr>
				<tr>
					<td valign="center" align="middle">first</td>
					<td valign="center" align="middle">third</td>
				</tr>
				<tr>
					<td valign="center" align="middle">second</td>
					<td valign="center" align="middle">fourth</td>
				</tr>
			</table>
			</td></tr><tr>
		<td valign="center"><p align="right">Cell number 1</p></td>
		<td valign="center"><p>Cell number 2</p></td></tr></table>
		</center>
		<p>&nbsp;</p>
		<p style="color:black;"><br/>&nbsp;</p>
	</body>
</html>
