<!DOCTYPE html>
<html>
	<head>
		<title>Tables</title>
	</head>
	<body>
		<table border="3">
			<tr>
				<td colspan="2" height="100" bgcolor="#00ff00">&nbsp;</td>
				<td rowspan="2" width="100" bgcolor="#0000ff">&nbsp;</td>
			</tr>
			<tr>
				<td rowspan="2" width="100" bgcolor="#ff0000">&nbsp;</td>
				<td height="100" width="100">&nbsp;</td>
			</tr>
			<tr>
				<td colspan="2" height="100" bgcolor="#ff00ff">&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
