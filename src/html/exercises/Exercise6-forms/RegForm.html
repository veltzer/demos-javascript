<!DOCTYPE html>
<html>
	<head>
		<title>Registration form</title>
	</head>
	<body>
		<h1>Registration Form</h1>
		<p>Please enter your details below:</p>
		<form action="mailto:rank@interbit.co.il" method="POST">
			<table border="0">
				<tr>
					<td><b>First Name</b></td>
					<td colspan="2"><input type="Text" name="fName"/></td>
				</tr>
				<tr>
					<td><b>Last Name</b></td>
					<td colspan="2"><input type="Text" name="lName"/></td>
				</tr>
				<tr>
					<td><b>Selected password</b></td>
					<td colspan="2">
						<input type="password" name="pass" maxlength="8" size="8">
							<font size="2"> (maximum 8 characters)</font>
					</td>
				</tr>
				<tr>
					<td><b>ID</b></td>
					<td colspan="2"><input type="Text" name="id" size="12"/></td>
				</tr>
				<tr>
					<td><b>Gender</b></td>
					<td colspan="2">
						<input type="radio" name="gender" checked="1">Male
						<input type="radio" name="gender">Female
						<input type="radio" name="gender">Unknown
					</td>
				</tr>
				<tr>
					<td><b>Age Group</b></td>
					<td colspan="2">
						<select>
							<option value="1">0-20</option>
							<option value="2">20-40</option>
							<option value="3">40-60</option>
							<option value="4">60+</option>
						</select>
						Years
					</td>
				</tr>
				<tr>
					<td valign="top"><b>Intrests</b></td>
					<td>
						<input type="checkbox" name="i_sports">Sports
						<input type="checkbox" name="i_movies">Movies
						<input type="checkbox" name="i_comp">Computers
						<input type="checkbox" name="i_shop">Shopping
					</td>
					<td>
						<input type="checkbox" name="i_finance">Finance
						<input type="checkbox" name="i_tv">Television
						<input type="checkbox" name="i_read">Reading
						<br>
					</td>			
				</tr>
				<tr>
					<td valign="top"><b>Comments</b></td>
					<td colspan="2"><textarea name="comments" rows="5" cols="30">Enter your comments here
thanks.</textarea></td>
				</tr>
				</table>
		<input type="submit" value="send">&nbsp;<input type="reset">
		</form>
	</body>
</html>
