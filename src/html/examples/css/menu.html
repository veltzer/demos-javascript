<!DOCTYPE html>
<html>
	<head>
		<title>Title</title>
		<style>
			table{
				background-color:#FFFF99;color:#33CCFF;border-style:dotted;
			}
			table.main{
				border-bottom-color:red;border-bottom-width:5;
				border-top-color:blue;border-top-width:10;
				border-left-color:green;border-left-width:10;
				border-right-color:#800040;border-right-width:10
			}
			table.visible{
				visibility:visible;border-color:#333333
			}
		</style>
	</head>
	<body>
		<table cellpadding="10" rules="cols" border="1" class="main">
			<tr>
				<td>first</td>
				<td>second</td>
				<td>third</td>
				<td>fourth</td>
			</tr>
		</table>
		<table border="1" style="position:absolute;left:50;top:60" class="visible">
			<tr>
				<td>aaaa</td>
			</tr>
			<tr>
				<td>bbbb</td>
			</tr>
			<tr>
				<td>cccc</td>
			</tr>
		</table>
	</body>
</html>
