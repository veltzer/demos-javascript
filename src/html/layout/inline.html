<!--
This is an example of how to inline stuff in HTML.
Note that you have to add 'display: inline' to both divs since they
both have a before and after break.

			Mark Veltzer
-->

<html>
	<body>
		<div>
			This is the first text
		</div>
		<div style="display: inline;">
			This is the first text
		</div>
		<div style="display: inline;">
			This is the second text
		</div>
	</body>
</html>
