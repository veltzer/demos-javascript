<!DOCTYPE html>
<!--
This is an example of using a textarea not for editing user content
but rather for showing strange strings (that may even contain HTML
in them).
Note that we have to disable border, overflow and resize, and set
the width properly to see the text...

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
	</head>
	<body>
		<div>this is before text</div>
		<div>
			<textarea style="border: none; overflow: none; width: 100%; resize:none;">
				this is some text foobar
			</textarea>
		</div>
		<div>this is after text</div>
	</body>
</html>
