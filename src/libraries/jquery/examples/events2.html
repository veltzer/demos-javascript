<!DOCTYPE html>
<!--
	An example of jQuery events manipulation the DOM elements they are attached to.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<html>
	<head>
		<title>Title</title>
		<script src="/jquery.js"></script>
		<script>
			$(document).ready(function() {
				$("#hidemebutton").click(function() {
					//console.log(this);
					$(this).hide();
					//$($(this)).hide();
					//this.hide();
				});
			});
		</script>
	</head>
	<body>
		<button id="hidemebutton">Hide me!</button>
	</body>
</html>
