<!DOCTYPE html>
<!--
	This demo shows how to extend widgets without resorting to writing your
	own widgets using several methods:
	1. Creating a widget programatically in a place holder.
	2. Extending and rewiring a widget that was created declerativly.

	Mark Veltzer <mark.veltzer@gmail.com>
	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Hello, Button world!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			function createOnId(id) {
				var newbutton=new dijit.form.Button({},dojo.byId(id));
				dojo.connect(newbutton,"onClick",function() { alert("A div you can click on ?!? Strange ?!?"); });
			}
			function extendIt(id) {
				var button=dijit.byId(id);
				dojo.connect(button,"onClick",function() { alert("This is not a regular button!"); });
			}
			function init() {
				createOnId("placeholder");
				extendIt("regButton");
			}
			dojo.addOnLoad(init);
		</script>
	</head>
	<body class="tundra">
		<div id="regButton" data-dojo-type="dijit.form.Button" title="standard button">This looks like a regular button!</div>
		<div id="placeholder">This is just some div</div>
	</body>
</html>
