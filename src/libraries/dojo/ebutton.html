<!DOCTYPE html>
<!--
	This demo shows how to write a new simple button which overrides a regular ones on click method
	Notice the modulePaths variable in the djConfig which tells dojo where to look
	for our widgets. This is so we would not have to embed our widgets within
	dojo and so be tied to a specific version of dojo.

	Mark Veltzer <mark.veltzer@gmail.com>

	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Hello, Ebutton</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true, modulePaths: {'extend': '../../../dojo/extend'}"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("extend.Ebutton");
		</script>
	</head>
	<body class="tundra">
		<div data-dojo-type="extend.Ebutton" title="This is an enhanced button">Click me!</div>
	</body>
</html>
