<!DOCTYPE html>
<!--
	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Hello, World!</title>
		<script src="dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<style>
			@import "dojo/dijit/themes/tundra/tundra.css";
			@import "dojo/dojo/resources/dojo.css";
		</style>
		<script>
			dojo.require("dijit.form.Button");
			dojo.require("dijit.form.ValidationTextBox");
			dojo.require("dijit.form.TextBox");
			dojo.require("dojo.data.ItemFileReadStore");
			dojo.require("dijit.form.FilteringSelect");
			dojo.require("dijit.form.DateTextBox");
			dojo.require("dijit.form.NumberTextBox");
			function _do_check_state() {
				var valid = dijit.byId("firstName").isValid() && dijit.byId("age").isValid() && dijit.byId("hobby").isValid() && dijit.byId("bd").isValid();
				dijit.byId("go").attr("disabled",!valid);
			}
		</script>
	</head>

	<body class="tundra">
		<div data-dojo-type="dojo.data.ItemFileReadStore" js-id="hobbies" url="ex6.ajax"></div>
		Name : <div data-dojo-type="dijit.form.ValidationTextBox" id="firstName" reg-exp="^[a-zA-Z ]+$" required="true" invalid-message="Must be alpha." onBlur="_do_check_state"></div>
		<br/>
		Age : <div data-dojo-type="dijit.form.NumberTextBox" id="age" invalid-message="Must be numeric." onBlur="_do_check_state"></div>
		<br/>
		Hobby : <div data-dojo-type="dijit.form.FilteringSelect" autocomplete="true" id="hobby" value="Enter your hobby" store="hobbies" search-attr="hobby" onBlur="_do_check_state"></div>
		<br/>
		Birth Date : <div data-dojo-type="dijit.form.DateTextBox" id="bd" onBlur="_do_check_state"></div>
		<br/>
		Password : <input type="password" data-dojo-type="dijit.form.TextBox" id="password" onBlur="_do_check_state"/>
		<br/>
		<div data-dojo-type="dijit.form.Button" id="go" onclick="alert('Boom!')" disabled>Go!</div>

	</body>
</html>
