<!DOCTYPE html>
<!--
	This example shows how to use and configure dojo via the dojoConfig variable rather than using
	djConfig parameter.
-->
<html>
	<head>
		<title>Hello, World! via dojoConfig variable</title>
		<script>
			var dojoConfig={
				parseOnLoad:true,
			}
			console.log(dojoConfig);
		</script>
		<script src="../toolkits/dojo/dojo/dojo.js"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			function _do_click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div data-dojo-type="dijit.form.Button" title="click to see an alert" onclick="_do_click">Lets see if this works</div>
	</body>
</html>
