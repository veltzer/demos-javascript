<!DOCTYPE html>
<!--
	Dojo.connect for connecting signals

	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Hello, dojo.connect</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.require("dijit.form.Button");
			function do_alert() {
				alert("wow!");
			}
			function _do_connect() {
				var w_click=dijit.byId("click");
				var w_connect=dijit.byId("connect");
				var w_disconnect=dijit.byId("disconnect");
				window.handle=dojo.connect(w_click,"onclick",do_alert);
				w_connect.attr("disabled",true);
				w_disconnect.attr("disabled",false);
			}
			function _do_disconnect() {
				var w_connect=dijit.byId("connect");
				var w_disconnect=dijit.byId("disconnect");
				dojo.disconnect(window.handle);
				w_connect.attr("disabled",false);
				w_disconnect.attr("disabled",true);
			}
		</script>
	</head>
	<body class="tundra">
		<div data-dojo-type="dijit.form.Button" id="connect" title="connect the event" onclick="_do_connect">Connect</div>
		<div data-dojo-type="dijit.form.Button" id="disconnect" title="disconnect the event" onclick="_do_disconnect" disabled="true">Disconnect</div>
		<div data-dojo-type="dijit.form.Button" id="click" title="click me">Click</div>
	</body>
</html>
