<!DOCTYPE html>
<!--
	This example shows how to create classes with dojo.

	Notes:
	- If you want a constructor (and you usually do) then you define a "constructor" function.
	- You get a good "toString" method for free. You can override it but usually you dont to.
	- An alternative to the "dojo.declare" syntax below would be:
		Person=dojo.declare(null,{ class code here });

	FLAGS: NOTIDY
-->
<html>
	<head>
		<title>Object Oriented with dojo</title>
		<script src="../toolkits/dojo/dojo/dojo.js" dj-config="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			// this is a three argument version of dojo.declare
			// first argument: the name of the new "class"
			// second argument: parents. null or [] means none.
			// third arguments: methods and data.
			dojo.declare("Person",null,{
				constructor: function(iname,icolor) {
					this.name=iname;
					this.color=icolor;
				},
				setName: function(iname) {
					this.name=iname;
				},
				getName: function() {
					return this.name;
				},
				setColor: function(icolor) {
					this.color=icolor;
				},
				getColor: function() {
					return this.color;
				},
			});
			// lets see if it works...
			var p=new Person("mark","blue");
			console.log(p);
			p.setName("shay")
			console.log(p);
			console.log(p.getColor());
		</script>
	</head>
	<body class="tundra">
	</body>
</html>
