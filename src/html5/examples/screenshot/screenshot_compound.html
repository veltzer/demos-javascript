<body>
	<div style="position: relative;">
	<canvas id="canvas1" width="200" height="200" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
	<iframe src="http://www.veltzer.net" width="200" height="200" style="position: absolute; left: 0; top: 0; z-index: 0;">
	</iframe>
	<div style="position: absolute; left: 0; top: 0; z-index: 0;">
		<button>this is text 1</button><br/>
		<button>this is text 2</button><br/>
		<button>this is text 3</button><br/>
	</div>
	</div>

	<button id="btnScreenShot">Get Screen Shot</button>
	<canvas id="canvas2">
		No screenshots yet.
	</canvas>
	<script>
		function takeScreenShot() {
			alert("taking screenshot");
			var canvas1 = document.getElementById("canvas1");
			var context1 = canvas1.getContext("2d");
			var src = canvas1.toDataURL("image/png"); // cache the image data source
			var img = document.createElement('img'); // create a Image Element
			img.src = src;
			var canvas2 = document.getElementById("canvas2");
			var context2 = canvas2.getContext("2d");
			//context2.drawImage(canvas1, 0, 0, 200, 200);
			context2.drawImage(img, 0, 0);
		}
		window.onload = function() {
			var btnScreenShot = document.getElementById("btnScreenShot");
			btnScreenShot.onclick = takeScreenShot;
			var canvas1 = document.getElementById("canvas1");
			var context1 = canvas1.getContext("2d");
			context1.fillStyle = "green";
			context1.fillRect(50, 50, 100, 100);
		}
	</script>
</body>
</html>
