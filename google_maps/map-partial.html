<!DOCTYPE html>
<html>
  <head>
    <title>Google Maps JavaScript API v3 Example: Map Simple</title>
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <style type="text/css">
      html, body, #map_canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script type="text/javascript"
        src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      var map;
      function initialize() {
        var myOptions = {
          zoom: 10,
          center: new google.maps.LatLng(32,34.7),
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        map = new google.maps.Map(document.getElementById('map_canvas'),
            myOptions);
      }
	function move(x,y) {
		//alert("in move");
		map.panBy(x,y);
	}
	function go() {
		var e_lat=document.getElementById("lat");
		var e_long=document.getElementById("long");
		var v_lat=e_lat.value;
		var v_long=e_long.value;
		var latlong=new google.maps.LatLng(v_lat,v_long);
		map.panTo(latlong);
	}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
	  	<div>
			<button onclick="move(-50,0)">right</button>
			<button onclick="move(50,0)">left</button>
			<button onclick="move(0,50)">down</button>
			<button onclick="move(0,-50)">up</button>
			<br/>
			<input id="lat"></input>
			<input id="long"></input>
			<button onclick="go()">Go</button>
			<br/>
		</div>
		<div id="map_canvas"></div>
	</body>
</html>
