<!--
Ext.define simple example.

Notes:
- You can pass a package name to Ext.define and it will put your object
in the right package.
- 'instanceof' works correctly.
- Even if you define a class that is package MyPkg the file in which you define
it does not matter (this file is not called Person or whatever). This is true
unless you want dynamic loading to work.

TODO:
What happens if you drop the package name?

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<title>Ext.define simple example</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/ext-all.js'></script>
		<script>
			Ext.onReady(function() {
				Ext.define('MyPkg.Person', {
					// A property
					name: 'Unknown',
					// A method
					eat: function(foodType) {
						console.log(this.name+' is eating a '+foodType);
					}
				});
				// lets create an instance
				var aaron=new MyPkg.Person();
				// lets set an attribute
				aaron.name='aaron';
				// lets call a method
				aaron.eat('Sandwich');
				// lets see if instanceof works as advertised
				console.log(aaron instanceof MyPkg.Person);
				console.log(aaron instanceof Ext.Base);
				console.log(aaron instanceof Object);
				// lets see the internals...
				console.log(aaron);
				console.log(MyPkg.Person);
			});
		</script>
	</head>
	<body>
	</body>
</html>
