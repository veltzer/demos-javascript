<!--
Ext.Version sample

This sample shows how to get the current ExtJs version number, inspect it,
compare it to some other version number and more.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<title>Ext.Version</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/myext-all.js'></script>
		<script>
			Ext.onReady(function() {
				var version=new Ext.Version('1.0.2beta');
				console.log('Version is '+version);
				console.log(version.getMajor());
				console.log(version.getMinor());
				console.log(version.getPatch());
				console.log(version.getBuild());
				console.log(version.getRelease());
				console.log(version.isGreaterThan('1.0.1'));
				console.log(version.isGreaterThan('1.0.2alpha'));
				console.log(version.isGreaterThan('1.0.2RC'));
				console.log(version.isGreaterThan('1.0.2'));
				console.log(version.isLessThan('1.0.2'));
				console.log(version.match(1.0));
				console.log(version.match('1.0.2'));

				var version=new Ext.getVersion();
				console.log('Version is '+version);
			});
		</script>
	</head>
	<body>
	</body>
</html>
