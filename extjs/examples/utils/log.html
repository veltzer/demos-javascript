<html>
	<head>
		<title>Ext.log demo</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/myext-all.js'></script>
		<script>
			Ext.onReady(function() {
				Ext.require('Ext.log', function() {
					Ext.log('A log message');
					console.log(Ext.log.out);
				});
			});
		</script>
	</head>
	<body>

</html>
