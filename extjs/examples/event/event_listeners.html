A demo showing how to use the 'listeners' attribute to register on event handlers...

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<title>Ext.create and 'listeners' demo</title>
		<link rel='stylesheet' href='../../../toolkits/extjs/resources/css/ext-all.css'/>
		<script src='../../../toolkits/extjs/myext-all.js'></script>
		<script>
			Ext.onReady(function() {
				var myButton=Ext.create('Ext.button.Button',{
					text: 'Test button',
					listeners: {
						click: function(btn,e,eOpts) {
							// event handling here
							console.log(btn, e, eOpts);
						},
					},
					renderTo: Ext.getBody()
				});
			});
		</script>
	</head>
	<body>
	</body>
</html>
