<!--
	Catching movements inside the entire canvas
	This example works (with "opacity")
	Notice that if you omit the filling of the rectange the example ceases to work.

		Mark Veltzer
-->
<html>
	<head>
		<script src='../../toolkits/jquery.js'></script>
		<script src='../../toolkits/raphael.js'></script>
		<script>
			$(document).ready(function() {
				var width=700;
				var height=700;
				var paper=Raphael("holder",width,height);
				var rec=paper.rect(0,0,width,height);
				// this line is essential for the example to work.
				rec.attr({fill:Raphael.getColor()});
				rec.attr({opacity:0.0});
				// create another rectangle
				var rec2=paper.rect(100,100,100,100);
				rec2.attr({fill:Raphael.getColor()});
				//rec.attr({"fill-opacity":0.0});
				//rec.attr({"stroke-opacity":0.0});
				//rec.hide();
				rec.mousemove(function() {
					console.log(arguments);
				});
				rec.mouseover(function() {
					console.log(arguments);
				});
				rec.mouseout(function() {
					console.log(arguments);
				});
				//rec.toFront();
				rec.toBack();
				/*
				rec2.mousemove(function() {
					console.log(arguments);
				});
				rec2.mouseover(function() {
					console.log(arguments);
				});
				rec2.mouseout(function() {
					console.log(arguments);
				});
				*/
			});
		</script>
	</head>
	<body>
		This is some html content
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<br/>
		<div id="holder"></div>
	</body>
</html>
