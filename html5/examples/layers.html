<!DOCTYPE html>
<html>
	<head>
		<title>HTML 5 layers demo</title>
	</head>
	<body>
		<div style="position: relative;">
			<button style="position: absolute; left: 0; top: 0; z-index: 0;">long long</button>
			<button style="position: absolute; left: 0; top: 0; z-index: 1;">long</button>
			<button style="position: absolute; left: 0; top: 0; z-index: 2;">l</button>
		</div>
	</body>
</html>
