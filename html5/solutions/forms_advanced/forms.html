<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title>
	<link rel="stylesheet" href="forms.css">
	<script src="forms.js" type="text/javascript"></script>
</head>

<body>
	<header>
		<h1>Forms</h1>
	</header>
	
	<nav>
		<h2>Menu</h2>
		<a href="main.html">[Main]</a> <a href="account.html">[Account]</a> <a href="prefs.html">[Preferences]</a>
	</nav>
	<section>
		<article>
			<header>
				<h2>Customer Entry</h2>
			</header>
<!-- Insert Forms Here -->
			<div id="formStatus"></div>

			<form action="forms.html" action="post">
				<table>
					<tr><th>First Name:</th><td><input type="text" name="firstName" value="Harry" required/></td></tr>
					<tr><th>Last Name:</th><td><input type="text" name="lastName" value="Potter" required/></td></tr>
					<tr><th>Phone Number:</th><td><input type="tel" name="phoneNumber" value="+44 0206 913-1566" pattern="\d{3}-?\d{4}"/></td></tr>
					<tr><th>Email Address:</th><td><input type="email" name="email" value=""/></td></tr>
					<tr><th>Web Site:</th><td><input type="url" name="website" value="http://"/></td></tr>
					<tr><th>Age:</th>
						<td>
						<input type="range" name="age" min="18" max="150" value="18" onchange="document.getElementById('ageDisplay').innerHTML = this.value;"/> 
						<span id="ageDisplay">18</span>
						</td>
					</tr>
					<tr><th>Birth Date:</th><td><input type="date" name="birthDate"/></td></tr>
					<tr><th># Dependents:</th><td><input type="number" step="1" placeholder="0" name="dependents" min="0" max="99"/></td></tr>
					<tr><th>Comments:</th><td><textarea name="description" class="comments">31 July 1980</textarea></td></tr>
				</table>
				<input type="submit" id="pressMe" value="Insert Customer"/>
			</form>



			<footer>
				<h6>Sources for First Article</h6>
			</footer>
		</article>
	</section>
			
	<footer>
		<h5>&copy; Copyright 2010 My Company. All Rights Reserved.</h5>
	</footer>
</body>

</html>
