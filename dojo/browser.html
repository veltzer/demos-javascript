<!--
	This is an example stolen shamelssly from the Dojo campus to show how to use
	dojo in order to distinguish between various browser types.

	Two things are shown:
	- how to distinguish which browser it is.
	- how to find out the version of the browser.

	Reasons for using these APIS:
	- Dojo know better than you/me how to correctly distinguish between browser types.
	- Leave the work of supporting correct detection of new browsers to the dojo folk.
	- Encapsulation of the detection code.

	references:
	http://docs.dojocampus.org/quickstart/browser-sniffing

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Detect browser version example</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			function makeFancyAnswer(who){
				if(dojo["is" + who]){
					return "Yes, it's version " + dojo["is" + who];
				} else {
					return "No";
				}
			}
			function makeAtLeastAnswer(who, version) {
				var answer = (dojo["is" + who] >= version) ? "Yes" : "No";
				dojo.byId("isAtLeast" + who + version).innerHTML = answer;
			}
			dojo.addOnLoad(function(){
				dojo.forEach(["IE", "Mozilla", "FF", "Opera", "WebKit", "Chrome"],
					function(n) {
						dojo.byId("answerIs" + n).innerHTML = makeFancyAnswer(n);
				});
				makeAtLeastAnswer("IE", 7);
				makeAtLeastAnswer("FF", 3);
				makeAtLeastAnswer("Opera", 9);

			});
		</script>
	</head>
	<body class="tundra">
		<dl>
			<dt>Is this Internet Explorer?</dt>
			<dd id="answerIsIE"></dd>
			<dt>Is this Firefox?</dt>
			<dd id="answerIsFF"></dd>
			<dt>Is this Mozilla?</dt>
			<dd id="answerIsMozilla"></dd>
			<dt>Is this Opera?</dt>
			<dd id="answerIsOpera"></dd>
			<dt>Is this WebKit? (Dojo 1.3)</dt>
			<dd id="answerIsWebKit"></dd>
			<dt>Is this Chrome? (Dojo 1.3)</dt>
			<dd id="answerIsChrome"></dd>
		</dl>
		<dl>
			<dt>Is this at least IE 7?</dt>
			<dd id="isAtLeastIE7"></dd>
			<dt>Is this at least Firefox 3?</dt>
			<dd id="isAtLeastFF3"></dd>
			<dt>Is this at least Opera 9?</dt>
			<dd id="isAtLeastOpera9"></dd>
		</dl>
	</body>
</html>
