<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>example of a page going back and forward for iframes</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true,preventBackButtonFix:false"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script src="back_iframe.js"></script>
	</head>
	<body class="tundra">
		<!-- this is a fix for IE -->
		<script>
			dojo.back.init()
		</script>
		<div id="mydiv"></div>
		<br/>
		<div id="id_url" dojoType="dijit.form.TextBox"></div>
		<br/>
		<div dojoType="dijit.form.Button" onClick="go">go</div>
		<br/>
	</body>
</html>
