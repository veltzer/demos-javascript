<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello, DataGrid world!</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojox/grid/resources/Grid.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojox/grid/resources/tundraGrid.css"/>
		<script>
			dojo.require("dojox.grid.DataGrid");
		</script>
	</head>
	<body class="tundra">
		<table dojoType="dojox.grid.DataGrid">
			<thead><tr>
				<th name="product" width="100px"/>
				<th name="price" width="100px"/>
			</tr></thead>
		</table>
	</body>
</html>
