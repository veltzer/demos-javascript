<!--
	This is the original way of initializing dojo using the djConfig.

	Notes:
	- see the two different ways to import the styles.
	- notice the djConfig variable and parseOnLoad:true. Without it you would get no button.
	- notice the requiring of all packages that you need.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Hello, World! via djConfig</title>
		<script src="../toolkits/dojo/dojo/dojo.js" djConfig="parseOnLoad:true"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<!--
		<style>
			@import "../toolkits/dojo/dijit/themes/tundra/tundra.css";
			@import "../toolkits/dojo/dojo/resources/dojo.css";
		</style>
		-->
		<script>
			dojo.require("dijit.form.Button");
			function click() {
				alert("wow! it works!");
			}
		</script>
	</head>
	<body class="tundra">
		<div dojoType="dijit.form.Button" title="click to see an alert" onclick="click">Lets see if this works</div>
	</body>
</html>
