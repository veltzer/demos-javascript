<!--
	An example showing how to print the version of dojo.

	Mark Veltzer <mark.veltzer@gmail.com>
-->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dojo version example</title>
		<script src="../toolkits/dojo/dojo/dojo.js"></script>
		<link rel="stylesheet" href="../toolkits/dojo/dijit/themes/tundra/tundra.css"/>
		<link rel="stylesheet" href="../toolkits/dojo/dojo/resources/dojo.css"/>
		<script>
			dojo.addOnLoad(function() {
				alert("version of dojo is "+dojo.version);
			});
		</script>
	</head>
	<body class="tundra">
	</body>
</html>
