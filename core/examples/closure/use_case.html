<!--
	A real use case for closures as a sort of OO replacement.
	Creating a counter which counts from start to infinity with a certain
	interval. The user is the one who determines how many values are
	extracted.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			function counter(start,step) {
				start-=step;
				return function() {
					start+=step;
					return start;
				};
			}
			var c1=counter(0,2);
			var c2=counter(-23,2);
			for(var i=0;i<4;i++) {
				document.write(c1()+'<br/>');
				document.write(c2()+'<br/>');
			}
		</script>
	</head>
</html>
