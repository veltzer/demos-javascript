<!--
	The most simple creation of an object and the printing of it's attributes.
	It looks empty but a closer look reveals otherwise...

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			var o={};
			// lets try to print it
			document.write('o: '+o+'<br/>');
			document.write('typeof(o): '+typeof(o)+'<br/>');
			document.write('o.constructor: '+o.constructor+'<br/>');
			document.write('o.constructor.name: '+o.constructor.name+'<br/>');
			// lets try to iterate it (doesn't work)
			for(var i in o) {
				document.write('you wont see this');
			}
			// let log it to the console...
			console.log(o);
			// what about .__proto__ ? (doesn't work)
			document.write('o.__proto__: '+o.__proto__+'<br/>');
			for(var i2 in o.__proto__) {
				document.write('you wont see this');
			}
			// what about .prototype ? (doesn't work)
			document.write('o.prototype: '+o.prototype+'<br/>');
			for(var i3 in o.prototype) {
				document.write('you wont see this');
			}
			// what about .constructor ? (doesn't work)
			document.write('o.constructor: '+o.constructor+'<br/>');
			for(var i4 in o.constructor) {
				document.write('you wont see this');
			}
			// what about .constructor.prototype ? (doesn't work)
			document.write('o.constructor.prototype: '+o.constructor.prototype+'<br/>');
			for(var i5 in o.constructor.prototype) {
				document.write('you wont see this');
			}
			// how about the new API Object.getOwnPropertyNames ? (doesn't work)
			var props=Object.getOwnPropertyNames(o);
			document.write('props: '+props+'<br/>');
			document.write('typeof(props): '+typeof(props)+'<br/>');
			for(var i6 in props) {
				document.write('you wont see this');
			}
		</script>
	</head>
</html>
