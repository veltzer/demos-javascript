<!--
	This examples explores the JavaScript 'with' keyword and language feature.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			/*jsl:ignore*/
			var obj={ name: 'john', age: 27 };
			with(obj) {
				name='new name';
				whatisthis='what is this';
				var tt='uu';
				obj.newfield='newval';
			}
			for(var field in obj) {
				document.write(field+' is '+obj[field]+'<br/>');
			}
			document.write(whatisthis+'<br/>');
			document.write(tt+'<br/>');
			/*jsl:end*/
		</script>
	</head>
</html>
