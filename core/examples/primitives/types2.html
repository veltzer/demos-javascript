<html>
	<head>
		<script>
			var t=[1,2,3,4];
			t.lengh=7; // now change this to length
			document.write('length of t is now '+t.length+'<br/>');

			t[7]=11;
			document.write('length of t is now '+t.length+'<br/>');

			for(var i=0;i<10;i++) {
				document.write(i);
				document.write(' ');
				document.write(i in t);
				document.write(' ');
				document.write(t[i]);
				document.write('<br/>');
			}
			for(var x in t) {
				document.write(x);
				document.write(' ');
				document.write(t[x]);
				document.write('<br/>');
			}
		</script>
	</head>
</html>
