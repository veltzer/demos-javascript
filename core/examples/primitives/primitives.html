<html>
	<head>
		<script>
			var b=false;
			var s='hello';
			var S=new String('Hello, World');
			document.write(b.toString());
			document.write('<br/>');
			if(b) {
				document.write('in here');
				document.write('<br/>');
			}
			document.write(typeof S);
			document.write('<br/>');
		</script>
	</head>
</html>
