<!--
	A small script showing how to log to the console.
	Notice that:
	- all of these messages could be in the browsers javascript console. The implementation and details
		are browser specific.
		This console can usually be triggered using F12
	- you have many methods each logs a message with its own visual characteristic
	- execution continues, even after you log an error.

	References:
	The console API from firebug:
	http://getfirebug.com/wiki/index.php/Console_API

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			console.info('this will not be shown because of the following call to \'console.clear\'');
			// Damn: next line only works in firefox... (disabled)
			try {
				console.clear();
			} catch(e) {
				console.log('if you are seeing this it means that there is no \'console.clear\' method in your browser');
			}
			console.log(console);
			console.warn('this is an warning message');
			console.error('this is an error message');
			console.log('this is an log message');
			console.info('this is an info message');
			console.debug('this is a debug message');
			// printf like arguments:
			for(var i=0;i<10;i++) {
				console.log('i is %d (for now...)',i);
			}
			// console.count simply counts how many times it was called for every location
			for(var i2=0;i2<10;i2++) {
				console.count('title');
			}
			console.count('title');
			var o={
				prop:20,
				complex_prop: {
					A:2,
					B:3
				}
			};
			console.dir(o);
		</script>
	</head>
</html>
