<html>
	<head>
		<script>
			function flip() {
				var node=document.getElementById('x1');
				if(node.color=='red') // read
					node.color='blue'; // write
				else
					node.color='red'; // write
			}
		</script>
	</head>
	<body>
		<font onclick='flip()'>Click me to change his color -></font>
		<font id='x1' color='red'>Hey, thats me</font>
	</body>
</html>
