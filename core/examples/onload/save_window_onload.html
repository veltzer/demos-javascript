<!--
	A more sophisticated way of registering an 'onload' function.
	This one saves the old function, if there was one and even calls it.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			function init() {
				if(init.oldfunc) {
					init.oldfunc();
				}
				alert('The windows was loaded');
			}
			init.oldfunc=window.onload;
			window.onload=init;
		</script>
	</head>
</html>
