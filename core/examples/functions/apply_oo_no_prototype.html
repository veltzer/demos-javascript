<!--
	This example shows how to use apply in an object oriented context.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			var p={
				name: 'default name',
				setName:function(iname) {
					this.name=iname;
				},
				getName:function() {
					return this.name;
				}
			};
			p.setName('Mark');
			console.log(p.getName());
			// this is a method
			var m=p.setName;
			try {
				m('new name');
			} catch(e) {
				console.log('oh no, got an exception');
			}	
			// lets try to activate the method directly...
			// this one creates an exception...
			try {
				p.m('Andrew');
			} catch(e) {
				console.log('oh no, got an exception');
			}
			// nope, that didn't work.
			// lets try to use apply...
			m.apply(p,['Andrew']);
			console.log(p.getName());
		</script>
	</head>
</html>
