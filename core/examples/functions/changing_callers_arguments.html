<!--
	Showing how a sub function can change the arguments of a function calling it.

	Mark Veltzer <mark@veltzer.net>
-->
<html>
	<head>
		<script>
			function inner() {
				document.write(arguments.callee.caller.arguments+'<br/>');
				for(var i in arguments.callee.caller.arguments) {
					document.write(i+': '+arguments.callee.caller.arguments[i]+'<br/>');
				}
				// this next line does not work since we are trying to change a primitive
				// argument and those are immutable...
				arguments.callee.caller.arguments[0]=2;
				// this will work!
				arguments.callee.caller.arguments[1][0]=2;
			}
			function outer(x,y) {
				document.write('x is '+x+'<br/>');
				document.write('y[0] is '+y[0]+'<br/>');
				inner();
				document.write('x is '+x+'<br/>');
				document.write('y[0] is '+y[0]+'<br/>');
			}
			outer(3,[5]);
		</script>
	</head>
</html>
