<!--
This is an example of cdata in an html document.
As you can see from viewing this page in a web browser, the CDATA
section is not shown.
If you want to verbatim quote complicated strings you should have
a look at the 'textarea' examples...

	Mark Veltzer
-->
<html>
	<body>
		<div>this is before text</div>
		<div>
			<!CDATA[this is some text with some stuff in it]]>
		</div>
		<div>this is after text</div>
	</body>
</html>
