<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Strict//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd'>
<html>
	<head>
		<style>
			#border1{
				margin:10px;border-style:dotted;border-color:#660033;border-width:5px
			}
			#border2{
				margin:15px;border-style:double;border-color:#FFFF33;border-width:20px
			}
			#border3{
				margin:20px;border-style:groove;border-color:#CCFFFF;border-width:20px
			}
			#border4{
				margin:30px;border-style:ridge;border-color:#990066;border-width:15px
			}
			#border5{
				margin:10px;border-style:inset;border-color:#CCCCCC;border-width:15px
			}
			#border6{
				margin:10px;border-style:outset;border-color:#FFCCCC;border-width:10px
			}
		</style>
	</head>
	<body>
		<center>
			<h1>Border</h1>
		</center>
		<h3 id="border1">dotted</h3>
		<h3 id="border2">double</h3>
		<h3 id="border3">groove</h3>
		<h3 id="border4">ridge</h3>
		<h3 id="border5">inset</h3>
		<h3 id="border6">outset</h3>
	</body>
</html>
